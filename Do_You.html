<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="yes" onclick="yes()">YES</button>
    <button id="no" onmouseover="randomNo()">NO</button>

    <script>
        function yes() {
            alert('<3')
        }
        var NO = '';
        function init(){
            NO = document.getElementById('no');
            NO.style.position = 'relative';
            NO.style.left = '0px';
            NO.style.top = '0px';
        }
        function randomNo() {
            let randomLeft = Math.floor(Math.random()*1000);
            let randomTop = Math.floor(Math.random()*500);
            NO.style.left = randomLeft + 'px';
            NO.style.top = randomTop + 'px';
        }
        window.onload = init;


    </script>
</body>
</html>
