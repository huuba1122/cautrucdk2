                <h1>Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con)</h1>
                <h3> khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</h3>
                Tiền gửi ngân hàng:
                <input type="text" id="monney"><br>
                Số tháng gửi:
                <input type="text" id="month"><br>
                Lãi mỗi tháng:
                <input type="text" id="rate"><br>
                <button onclick="totalRate()">Tổng số lãi:</button>
                <span id="totalRate"></span>
            </div>

<script>
    /**             bài 12      */
    function totalRate() {
        let monney = +document.getElementById('monney').value;
        let month = +document.getElementById('month').value;
        let rate = +document.getElementById('rate').value;
        let i = 0;
        let totalRate = 0;
        while (i <= month)   {
            totalRate =  monney*rate*i + totalRate*rate*(i-1);
            i++;
        }
        document.getElementById('totalRate').innerText = 'Tổng lãi sau ' + month + ' tháng là: ' + totalRate.toFixed(3) + ' tr';
    }
