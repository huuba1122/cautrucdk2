<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="thang">
<button onclick="daysinmont()">Tính số ngày</button>
<br>
<span id="days"></span>

<script>
    function daysinmont() {
        var day = +document.getElementById('thang').value;
        switch (day){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('days').innerText = 'thang ' +day+ ' có 31 ngày';
                break;
            case 2:
                document.getElementById('days').innerText = 'thang 2 co 28 hoac 29 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('days').innerText = 'thang ' +day+ ' có 30 ngày';
                break;
        }
    }
</script>
</body>
</html>
