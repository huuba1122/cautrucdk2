<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <img id="myImage" src="img/ball.png" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>


</body>

<script>

    let imgObj = null;
    function init() {

        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        var random = Math.random()*100;
        imgObj.style.left = parseInt(imgObj.style.left) + random + 'px';
        console.log(random);
    }
    window.onload = init;
</script>
</html>
